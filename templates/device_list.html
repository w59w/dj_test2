<!DOCTYPE html>
<html>
<head>
    <title>Devices</title>
</head>
<body>
    <h1>Devices</h1>
    <form method="get">
        <select name="category">
            <option value="">All Categories</option>
            {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for device in devices %}
            <li>
                <a href="{% url 'device_detail' device.id %}">{{ device.name }}</a>
                ({{ device.category.name }}) - ${{ device.price }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_device' %}">Add New Device</a>
</body>
</html>
