<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
</head>
<body>
    <h1>Add New Device</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Device</button>
    </form>
    <a href="{% url 'device_list' %}">Back to Devices</a>
</body>
</html>
